{% extends "base.html" %}
{% load static %}

{% block content %}
  <div id="all-images" class="img-grid">
    {% if not is_root %}
      <div class="view-card">
        <a
          href="/view/{{ parent.full_path }}"
          class="navigation-link"
        >
          <div class="go-back">...</div>
        </a>
      </div>
    {% endif %}

    {% if is_admin %}
      <div class="view-card">
        {% include "upload_image.html" %}
      </div>

      <div class="view-card">
        {% include "new_folder.html" %}
      </div>
    {% endif %}

    {% for folder in folders %}
      <div class="view-card">
        <a
          href="/view/{{ folder.full_path }}"
          class="folder-link"
        >
          <i class="fas fa-folder" aria-hidden="true"></i>
          <div>{{ folder.path }}</div>
        </a>
      </div>
    {% endfor %}


  {% endfor %}
</div>
{% endblock %}
