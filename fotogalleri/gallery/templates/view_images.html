{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="columns is-multiline">
  {% for image in object_list %}
  <div class="column is-one-quarter-desktop is-half-tablet">
    <a href="{{ image.id }}"><img class="thumbnail-small" src="{{ image.image.url }}" alt="{{ image.filename }}" /></a>
  </div>
  {% endfor %}
</div>
{% endblock %}
