{% load static %}

<a
  onClick="selectLinkOnClick(this)"
  class="folder-link"
  selectable="true"
  data-url="/view/{{ folder.full_path }}"
  data-id="{{ folder.pk }}"
>
  <i class="fas fa-angle-right" aria-hidden="true" style="font-size: larger;"></i>
  <input type="checkbox" style="display: none;" />
  <div class="folder-text">{{ folder.path }}</div>
</a>
