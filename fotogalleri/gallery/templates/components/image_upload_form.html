{% load static %}

{% block javascript %}
  <script src="{% static 'javascript/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'javascript/jquery.fileupload.js' %}"></script>
  <script src="{% static 'javascript/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'javascript/upload.js' %}"></script>
{% endblock %}

{% block content %}
  <form id="upload-form" method="POST">
    <!-- Send the CSRF Middelware Token as a part of the POST form -->
    <input name="csrfmiddlewaretoken" value="{{ csrf_token }}" type="hidden">

    <input id="uploaded-file-path" name="filepath" value="" style="display: none;">

    <input
      id="fileupload"
      type="file"
      accept="image/*"
      name="image"
      multiple
      style="display: none;"
      data-url="{% url 'upload' %}"
    >
  </form>
{% endblock %}
